<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Stories</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="/">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="BullyShield Logo" />
            </a>
        </div>
        <div class="navbar">
            <a href="/">Home</a>
            <a href="/modul">Modules</a>
            <a href="/story">Our Stories</a>
            <a href="/contact">Contact</a>
        </div>
        <h1 class="page-title">Our Stories</h1>
        <a href="#stories"><button class="btn-primary">Read More</button></a>
    </header>

    <!-- Main Content -->
    <main class="stories-container-new" id="stories">
        <div class="content-container">
        <div class="cards-wrapper">
            {% for story in stories %}
            <div class="story-card">
                <h3>{{ story['Name'] }}</h3>
                <p><strong>Email:</strong> {{ story['Email'] }}</p>
                <p><strong>Story:</strong> {{ story['Story'] }}</p>
            </div>
            {% endfor %}
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 BullyShield. All rights reserved.</p>
        <p>Follow us on 
            <a href="#">Instagram</a>, 
            <a href="#">Facebook</a>, and 
            <a href="#">Twitter</a>
        </p>
    </footer>
</body>
</html>
